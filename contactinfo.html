    <h3>Rate your Experience</h3>
<div class="form1">
    <br><br>
    <p>We value your feedback. Tell us what you think.</p>
    <form action="">
        <label for="rating"></label>
        <input type="radio" id="1" name="rating" required>
        <label for="1"></label>
        <input type="radio" id="2" name="rating" required>
        <label for="2"></label>
        <input type="radio" id="3" name="rating" required>
        <label for="3"></label>
        <input type="radio" id="4" name="rating" required>
        <label for="4"></label>
        <input type="radio" id="5" name="rating" required>
        <label for="5"></label>
        <br><br> 
        <label for="club">Got any suggestions? Tell us!</label>
        <br><BR>
        <textarea rows="5" cols="50" placeholder="Type here..."></textarea>
        
        <br><br>
        <button type="submit" class="btn" onclick="submitf()"> Submit Feedback </button>
    </div>
</form>
