<body>
    <br><br>

<center>
<div class="allofthea">
<table>
    <tr>
        <th>
    <div class="map" class="col-md-4">
        <img src="https://media.discordapp.net/attachments/1024827522329882676/1342072919466967061/IMG_5668.png?ex=67b8f70e&is=67b7a58e&hm=0215300f216385e24c375d554c11f3f936e2d09bd1c19ff055b038e19bc7b75a&=&format=webp&quality=lossless&width=1410&height=1060" width="400px">

        <div class="bf">
            <p>Base fare:</p>
            <h2>13.00 Php</h2>
        </div>
    </div>
</th>
<th>
    <div class="price" class="col-md-4">
        <label>FROM:</label>
        <select class="form-select" id="from">
            <option value="none">Choose</option>
            <option value="0">North Avenue</option>
            <option value="0">Quezon Avenue</option>
            <option value="0">GMA Kamuning</option>
            <option value="3">Cubao</option>
            <option value="3">Santolan</option>
            <option value="7">Ortigas</option>
            <option value="7">Shaw Boulevard</option>
            <option value="7">Boni Avenue</option>
            <option value="11">Guadalupe</option>
            <option value="11">Buendia</option>
            <option value="11">Ayala</option>
            <option value="15">Magallanes</option>
            <option value="15">Taft Avenue</option>
        </select>
            <br>
        <label>TO:</label>
        <select class="form-select" id="to">
            <option value="none">Choose</option>
            <option value="0">North Avenue</option>
            <option value="0">Quezon Avenue</option>
            <option value="0">GMA Kamuning</option>
            <option value="3">Cubao</option>
            <option value="3">Santolan</option>
            <option value="7">Ortigas</option>
            <option value="7">Shaw Boulevard</option>
            <option value="7">Boni Avenue</option>
            <option value="11">Guadalupe</option>
            <option value="11">Buendia</option>
            <option value="11">Ayala</option>
            <option value="15">Magallanes</option>
            <option value="15">Taft Avenue</option>
        </select>
            <br>
    </div>
</th>
<th>
    <div class="not" class="col-md-4">
       <label for="nooft">Number of tickets:</label>
        <input type="number" id="tt" name="tickets" required>
        <br>
            <br>
            <button type="button" class="btn btn-warning" onclick="tprice(1)"> Regular </button>
            <br>
            <br>
            <button type="button" class="btn btn-warning" onclick="tprice(.8)"> Discounted </button>
    </div>
</th>
</tr>
</table>
</div>
    <script>
        function tprice(stype){
            var bfare = 13;
            var to = document.getElementById("to").value;
            var from = document.getElementById("from").value;
            var nooft = document.getElementById("tt").value;
            var fare = (Math.round(bfare) + Math.round(to) - Math.round(from)) * stype * nooft;
            window.alert(" Thank you for your purchase, your total ticket price is: " +  fare.toFixed(2));
            }
    </script>
