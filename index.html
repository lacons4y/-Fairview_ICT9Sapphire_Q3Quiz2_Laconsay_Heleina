<body>

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" href="https://imgbb.com/"><img style="width: 70px;" src="https://i.ibb.co/Tp8ZLBJ/F5-CAC3-removebg-preview.png" alt="F5-CAC3-removebg-preview" border="0"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: white;">Home</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="schedule.html">Schedules</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a style="color: white;"class="nav-link" href="contactinfo.html">Feedback</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Search for...">
                    <button class="btn" type="button">Search</button>
                </form>
                 </div>
                  </div>
                </div>
                </div>
            </nav>
    <br><br>
    <br><br>
<center>
    
    <div>
    <table class="allofthea">
        <div class="guide">
            <h2 style="font-weight: bolder">Fare Guide</h2>
        </div>
        <div>
            <tr>
                <th>
            <div class="map" class="col-md-4">
                <img src="https://figures.semanticscholar.org/b928344892954bcf2e820828e12736f14f591fb1/6-Figure3-1.png" style="width: 85%;">
                <br><br>
                <p style="color: #F28482;">Base Fare : 13.00 Php</p>
                <div class="bf">
                    <p>Total fare:</p>
                    <h2 id="fare">00.00 Php</h2>   
                </div>
            </div>
        </th>
        <th>
            <div class="price" class="col-md-4">
                <label style="font-size: 20px; color: #F28482;">FROM:</label>
                <select class="form-select" id="from" style="font-size: 15px;">
                    <option value="none">Choose</option>
                    <option value="0">North Avenue</option>
                    <option value="0">Quezon Avenue</option>
                    <option value="0">GMA Kamuning</option>
                    <option value="3">Cubao</option>
                    <option value="3">Santolan</option>
                    <option value="7">Ortigas</option>
                    <option value="7">Shaw Boulevard</option>
                    <option value="7">Boni Avenue</option>
                    <option value="11">Guadalupe</option>
                    <option value="11">Buendia</option>
                    <option value="11">Ayala</option>
                    <option value="15">Magallanes</option>
                    <option value="15">Taft Avenue</option>
                </select>
                    <br>
                <label style="font-size: 20px; color: #F28482;">TO:</label>
                <select class="form-select" id="to" style="font-size: 15px;">
                    <option value="none">Choose</option>
                    <option value="0">North Avenue</option>
                    <option value="0">Quezon Avenue</option>
                    <option value="0">GMA Kamuning</option>
                    <option value="3">Cubao</option>
                    <option value="3">Santolan</option>
                    <option value="7">Ortigas</option>
                    <option value="7">Shaw Boulevard</option>
                    <option value="7">Boni Avenue</option>
                    <option value="11">Guadalupe</option>
                    <option value="11">Buendia</option>
                    <option value="11">Ayala</option>
                    <option value="15">Magallanes</option>
                    <option value="15">Taft Avenue</option>
                </select>
                    <br>
            </div>
        </th>
        <th>
            <div class="not" class="col-md-4">
               <label for="nooft"><p style="color: #F28482;">Number of tickets:</p></label>
               <br>
                <input type="number" min="1" id="tt" name="tickets" required>
                <br>
                    <br>
                    <button type="button" class="btn" onclick="tprice(1)"> Regular </button>
                    <br>
                    <br>
                    <button type="button" class="btn" onclick="tprice(.8)"> Discounted </button>
            </div>
        </th>
        </tr>
    </table>
    </div>
    <br><br>
    <div class="footie">
    <footer>
            <br>
        <p> usagiexpress@email.com &copy; 2025</p>
        <br>
    </footer>
    </div>
</center>
<script>
        function tprice(stype){
            var bfare = 13;
            var to = document.getElementById("to").value;
            var from = document.getElementById("from").value;
            var nooft = document.getElementById("tt").value;
            var distance = Math.abs(Math.round(to) - Math.round(from));
            var fare = (Math.round(bfare) + distance) * stype * nooft;
            document.getElementById("fare").innerHTML = fare.toFixed(2)+" Php";
            }
</script>
